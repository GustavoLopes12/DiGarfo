<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Login Admin</title>
    <link rel="stylesheet" href="../css/LoginADM.css">
</head>
<body>

        <div id="message" style="color: red;"></div>
        <div id="message"></div>
    </div>
    <script src="../js/LoginADM.js"></script>
