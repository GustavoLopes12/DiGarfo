<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista receitas para avaliação</title>
    <link rel="icon" href="../Image/DIGarfo2.0.png" type="image/x-icon">
    <script src="../js/testeAvaliaReceita.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading" style="display: none;"></div>
    </div>
    <p class="h1 text-center">Lista Receitas</p>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Aprovada</th>
                <th>Categoria</th>
                <th>Custo</th>
                <th>Dificuldade</th>
                <th>Imagem</th>
                <th>Ingredientes</th>
                <th>Modo de Preparo</th>
                <th>Nome da Receita</th>
                <th>Tempo de Preparo</th>
                <th>ID Administrador</th>
                <th>ID Autor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tasks"></tbody>
    </table>

    <div id="error-message" class="alert alert-danger" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
